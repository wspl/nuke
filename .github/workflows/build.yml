name: Build

on:
  push:
    branches: [ workflow ]
  pull_request:
    branches: [ workflow ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          runVcpkgInstall: true
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build Release
        run: .\\build-release.bat